<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown By Owais-Zakir</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clockHead">
          <h3>Countdown to new year</h3>
          <h1>2025</h1>
        </div>
        <div class="clockBody">
          <div class="clockItems">
            <h4 id="days"></h4>
            <h5>Days</h5>
          </div>
          <div class="clockItems">
            <h4 id="hours"></h4>
            <h5>Hours</h5>
          </div>
          <div class="clockItems">
            <h4 id="minutes"></h4>
            <h5>Minutes</h5>
          </div>
          <div class="clockItems">
            <h4 id="Seconds"></h4>
            <h5>Seconds</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- ============== Countdown js =========== -->
     <script src="./app.js"></script>
  </body>
</html>
